<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook for HTML Workshop</title>
</head>
<body>
    <h1>Welcome to the HTML Workshop</h1>

    <!-- Sample link for GET method -->
    <a href="https://example.com/get-request">Sample GET Link</a>

    <form action="submit.php" method="POST">
        <!-- Sample input element -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        
        <!-- Sample textarea element -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        
        <!-- Sample checkbox element -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label><br>

        <!-- Sample radio button elements -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
